<!DOCTYPE html>
<html>
<head>
    <title>Top Books</title>
</head>
<body>
    <h2>Top 50 Best-Selling Books</h2>
    <table border="1">
        <tr>
            <th>Book</th>
            <th>Author</th>
            <th>Sales (millions)</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Book</h2>
    <form action="/add" method="post">
        <input type="text" name="book" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="number" step="0.1" name="sales" placeholder="Sales (millions)" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Delete Book</h2>
    <form action="/delete" method="post">
        <input type="text" name="book" placeholder="Book Title to Delete" required>
        <button type="submit">Delete Book</button>
    </form>
</body>
</html>
